<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="main-div">

        <div class="row header">
            <div class="col-12 text-center">
                <h1 id="header-text">Click A Category To Start The Game</h1>
            </div>
        </div>

        <div class="row categories ">
            <div class="col-4 rows-category text-center select-category ">
                <button type="button" class="btn btn-warning buttonCategory">Countries</button>
            </div>
            <div class="col-4 rows-category text-center select-category">
                <button type="button" class="btn btn-warning buttonCategory">Animals</button>
            </div>
            <div class="col-4 rows-category text-center select-category">
                <button type="button" class="btn btn-warning buttonCategory">Food</button>
            </div>
        </div>

        <div class=" row difficulty">
            <div class="col-6 rows-difficulty text-center select-difficulty">
                <button type="button" class="btn btn-success btn-lg buttonDifficulty">Easy</button>
            </div>
            <div class="col-6 rows-difficulty text-center select-difficulty">
                <button type="button" class="btn btn-danger btn-lg buttonDifficulty">Hard</button>
            </div>
        </div>

        <div class="row hangedMan-life-container">
            <div class="col-6">
                <div class="hangedMan-container">
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"> _ _ _</div>
                    <div class="hangedMan-item">_ _ _</div>

                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item3">|</div>
                    <div class="hangedMan-item"></div>

                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item">|</div>
                    <div class="hangedMan-item"></div>
                    <div id="head" class="hangedMan-item3">O</div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item">|</div>
                    <div id="right-arm" class="hangedMan-item1">/</div>
                    <div id="top-body" class="hangedMan-item3">|</div>
                    <div id="left-arm" class="hangedMan-item2">\</div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item">|</div>
                    <div class="hangedMan-item"></div>

                    <div class="hangedMan-item">|</div>
                    <div id="right-leg" class="hangedMan-item1">/</div>
                    <div class="hangedMan-item"></div>
                    <div id="left-leg" class="hangedMan-item2">\</div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item">|</div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item"></div>
                    <div class="hangedMan-item">- - -</div>
                    <div class="hangedMan-item">- - -</div>

                    <div class="hangedMan-item">- - -</div>
                    <div class="hangedMan-item">- - -</div>
                    <div class="hangedMan-item"></div>
                </div>
            </div>

            <div class="col-6 row">
                <div class="col-12 lifeCount text-center">
                    <h1>Lifes Remaining (x<span id="countdown">5</span>)</h1>
                </div>
                <div class="col-12">
                    <div class="col-12 alphabet-grid">
                        <div class="rightOrWrong">A</div>
                        <div class="rightOrWrong">B</div>
                        <div class="rightOrWrong">C</div>
                        <div class="rightOrWrong">D</div>

            </div>
        </div>

                <h1 id="hintField">Hint Goes Here</h1>
            </div>
        </div>

        <div class="row">
            <div class=" col-3 Hint-progression-playerChoices text-center">
                <h1 class="progression">0/0</h1>
            </div>

            </div>

                <button type="button" class="btn btn-success btn-md Hint-button">HINT</button>
            </div>

        <div class="row">
            <div class="col-12 alphabet-grid">
                <div class="player-clickable-alphabets">A</div>

                </div>
            </div>
